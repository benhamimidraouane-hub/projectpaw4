<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2 - Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .valid {
            border-color: green;
        }

        .invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>Add New Student - With Validation</h1>

    <form id="studentForm">
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId">
            <div class="error" id="studentIdError">Student ID must contain only numbers and cannot be empty</div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <div class="error" id="lastNameError">Last Name must contain only letters</div>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <div class="error" id="firstNameError">First Name must contain only letters</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError">Please enter a valid email address</div>
        </div>

        <button type="submit">Add Student</button>
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let isValid = true;

            // Student ID Validation
            const studentId = document.getElementById('studentId').value;
            const studentIdError = document.getElementById('studentIdError');
            if (studentId === '' || !/^\d+$/.test(studentId)) {
                studentIdError.style.display = 'block';
                document.getElementById('studentId').className = 'invalid';
                isValid = false;
            } else {
                studentIdError.style.display = 'none';
                document.getElementById('studentId').className = 'valid';
            }

            // Last Name Validation
            const lastName = document.getElementById('lastName').value;
            const lastNameError = document.getElementById('lastNameError');
            if (lastName === '' || !/^[A-Za-z\s]+$/.test(lastName)) {
                lastNameError.style.display = 'block';
                document.getElementById('lastName').className = 'invalid';
                isValid = false;
            } else {
                lastNameError.style.display = 'none';
                document.getElementById('lastName').className = 'valid';
            }

            // First Name Validation
            const firstName = document.getElementById('firstName').value;
            const firstNameError = document.getElementById('firstNameError');
            if (firstName === '' || !/^[A-Za-z\s]+$/.test(firstName)) {
                firstNameError.style.display = 'block';
                document.getElementById('firstName').className = 'invalid';
                isValid = false;
            } else {
                firstNameError.style.display = 'none';
                document.getElementById('firstName').className = 'valid';
            }

            // Email Validation
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '' || !emailRegex.test(email)) {
                emailError.style.display = 'block';
                document.getElementById('email').className = 'invalid';
                isValid = false;
            } else {
                emailError.style.display = 'none';
                document.getElementById('email').className = 'valid';
            }
            if (isValid) {
                alert('Student added successfully!');
                this.reset();
                document.querySelectorAll('input').forEach(input => {
                    input.className = '';
                });
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                const errorElement = document.getElementById(this.id + 'Error');
                errorElement.style.display = 'none';
                this.className = '';
            });
        });
    </script>
</body>

</html>
