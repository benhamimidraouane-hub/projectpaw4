<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2 - Form Validation with jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .valid {
            border-color: green;
        }

        .invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>Add New Student - With jQuery Validation</h1>

    <form id="studentForm">
        <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId">
            <div class="error" id="studentIdError">Student ID must contain only numbers and cannot be empty</div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <div class="error" id="lastNameError">Last Name must contain only letters</div>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <div class="error" id="firstNameError">First Name must contain only letters</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError">Please enter a valid email address</div>
        </div>

        <button type="submit">Add Student</button>
    </form>

    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // 1. Form submission validation
            $('#studentForm').submit(function (e) {
                e.preventDefault();
                let isValid = true;

                // Student ID Validation
                const studentId = $('#studentId').val();
                if (studentId === '' || !/^\d+$/.test(studentId)) {
                    $('#studentIdError').show();
                    $('#studentId').addClass('invalid').removeClass('valid');
                    isValid = false;
                } else {
                    $('#studentIdError').hide();
                    $('#studentId').addClass('valid').removeClass('invalid');
                }

                // Last Name Validation
                const lastName = $('#lastName').val();
                if (lastName === '' || !/^[A-Za-z\s]+$/.test(lastName)) {
                    $('#lastNameError').show();
                    $('#lastName').addClass('invalid').removeClass('valid');
                    isValid = false;
                } else {
                    $('#lastNameError').hide();
                    $('#lastName').addClass('valid').removeClass('invalid');
                }

                // First Name Validation
                const firstName = $('#firstName').val();
                if (firstName === '' || !/^[A-Za-z\s]+$/.test(firstName)) {
                    $('#firstNameError').show();
                    $('#firstName').addClass('invalid').removeClass('valid');
                    isValid = false;
                } else {
                    $('#firstNameError').hide();
                    $('#firstName').addClass('valid').removeClass('invalid');
                }

                // Email Validation
                const email = $('#email').val();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === '' || !emailRegex.test(email)) {
                    $('#emailError').show();
                    $('#email').addClass('invalid').removeClass('valid');
                    isValid = false;
                } else {
                    $('#emailError').hide();
                    $('#email').addClass('valid').removeClass('invalid');
                }

                // If everything is valid
                if (isValid) {
                    alert('Student added successfully!');
                    $(this)[0].reset();
                    $('input').removeClass('valid invalid');
                }
            });

            // 2. Real-time validation (while typing)
            $('input').on('input', function () {
                const fieldId = $(this).attr('id');
                $(`#${fieldId}Error`).hide();
                $(this).removeClass('invalid');
            });

            // 3. Additional function: Show/hide help messages
            $('input').focus(function () {
                $(this).css('background-color', '#f0f8ff');
            }).blur(function () {
                $(this).css('background-color', 'white');
            });
        });
    </script>
</body>

</html>
