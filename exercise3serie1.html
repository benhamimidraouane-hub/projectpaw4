<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation - Exercise 3</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem 0;
            font-family: Arial, sans-serif;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #34495e;
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="logo">Attendance System</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="exercise1.html">Attendance List</a></li>
                <li><a href="exercise2.html">Add Student</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome to Student Attendance System</h1>
        <p>Use the navigation above to manage student attendance.</p>
    </div>
</body>

</html>
